{% extends "base.html" %}
{% block content %}
<h1>Are you sure you want to delete {{ user.firstName }}?</h1>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'table' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
